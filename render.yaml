services:
  # 1️⃣ Frontend 靜態網站（用 web + static env）
  - type: web
    name: warehouse-3d-frontend
    rootDir: frontend
    env: static
    buildCommand: ""
    staticPublishPath: "."
    autoDeploy: true

  # 2️⃣ WebSocket backend (Node.js)
  - type: web
    name: warehouse-3d-websocket
    rootDir: backend-node
    env: node
    buildCommand: "npm install"
    startCommand: "node src/websocket/server.js"
    autoDeploy: true

  # 3️⃣ Python API backend
  - type: web
    name: warehouse-3d-python-api
    rootDir: backend-python
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.api.main:app --host 0.0.0.0 --port 10000"
    autoDeploy: true
